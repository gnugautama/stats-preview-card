<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@200&display=swap" rel="stylesheet" />

    <!--css-->
    <link rel="stylesheet" href="./style.css" />

    <title>Stats Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="row pt-5 mt-3 mx-5">
            <div class="col-12">
              <h2>Get <font color="#aa5cdb">insights</font> that help your business grow.</h2>
              <p class="pt-3">
                Discover the benefits of data analytics and make <br />
                better decisions regarding revenue, customer <br />
                experience, and overall efficiency.
              </p>
            </div>
            <div class="col-12 pt-5 mt-4">
              <div class="row">
                <div class="col-4">
                  <h3>10k+</h3>
                  <p>COMPANIES</p>
                </div>
                <div class="col-4">
                  <h3>314</h3>
                  <p>TEMPLATES</p>
                </div>
                <div class="col-4">
                  <h3>12M+</h3>
                  <p>QUERIES</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="image-page col-6 p-0">
          <img src="/img/image-header-mobile.jpg" class="img-fluid" alt="..." />
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="attribution__link" href="https://twitter.com/gnugautama" target="_blank">Agung Utama</a>.
    </footer>
  </body>
